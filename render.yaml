services:
  - type: web
    name: tradeverse-backend
    env: docker
    plan: free
    rootDir: server
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        fromDatabase:
          name: tradeverse-db
          property: connectionString

  - type: web
    name: tradeverse-frontend
    env: docker
    plan: free
    rootDir: client
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://tradeverse-backend.onrender.com

databases:
  - name: tradeverse-db
    databaseName: tradeverse
    user: tradeverse